require: rubocop-rails

AllCops:
  TargetRubyVersion: 2.6
  Include:
    - Rakefile
  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'spec/**/*'
    - 'db/**/*'
    - 'script/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'

Rails:
  Enabled: true
